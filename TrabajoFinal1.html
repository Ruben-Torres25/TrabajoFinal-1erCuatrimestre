<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina estatica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./TrabajoFinal1.css">
</head>

<body>
    <br>
    <div class="titulo">
        <h1 class="">Formulario de compra</h1>
    </div>
    <br>
    <div class="titulo">
        <p>Â¿Se le olvido algo?</p>
        <div class="boton">
            <button type="button" class="btn"><a class="link" href="./paginaprincipal.html">Volver al listado</a></button>
        </div>
    </div>
    <div class="bloque">
        <form class="row g-3">
            <div class="subbloques" class="col-md-6">
                <label>Nombre y apellido</label>
                <input type="text" class="form-control" aria-label="required" required id="nombre">
            </div>
            <div class="subbloques" class="col-12">
                <label>Elegir correo</label>
                <select id="inputState" class="form-select" aria-label="required" required>
                    <option selected>Elegir...</option>
                    <option value="Correo Argentino">Correo Argentino</option>
                    <option value="Andreani">Andreani</option>
                    <option value="Expreso 4 bahias">Expreso 4 bahias</option>
                    <option value="otro">Otro(Especificar)</option>
                </select>
                <label>Comentarios/Especificaciones...</label>
                <input type="text" id="correo">
            </div>
            <div class="subbloques" class="col-md-6">
                <label>Fecha de nacimiento</label>
                <input type="date" class="form-control" placeholder="09-9-1990" aria-label="required" required
                    id="nacimiento">
            </div>
            <div class="subbloques" class="col-12">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="ejemplo@gmail.com" aria-label="required" required
                    id="email">
            </div>
            <div class="subbloques" class="col-12">
                <label>Localidad</label>
                <select id="localidad" class="form-select" aria-label="required" required>
                    <option selected>Elegir...</option>
                    <option value="Olavarria">Olavarria</option>
                    <option value="Tapalque">Tapalque</option>
                    <option value="Bolivar">Bolivar</option>
                    <option value="Azul">Azul</option>
                    <option value="Tandil">Tandil</option>
                    <option value="Otro">Otro...</option>
                </select>
            </div>
            <div class="subbloques" class="col-md-6">
                <label>DNI</label>
                <input type="number" class="form-control" placeholder="Documento Nacional de Identidad"
                    aria-label="required" required id="dni">
            </div>
            <div class="subbloques" class="col-md-4">
                <label>sexo</label>
                <select id="sexo" class="form-select" required>
                    <option selected>Elegir...</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="subbloques" class="col-md-2">
                <label>Numero de contacto</label>
                <input type="number" class="form-control" id="contacto" placeholder="2284112233" aria-label="required"
                    required>
            </div>
            <div class="subbloques" class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck" aria-label="required" required>
                        Clickeame
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="enviar()">Enviar</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./TrabajoFinal1.js">  </script>
</body>

</html>
